      operationId: CreateDynamicQRCodePaymentAsync
      parameters:
        - $ref: 'http://localhost:3320/commons/components#/components/parameters/ApiVersion'
        - name: authorization
          in: header
          required: true
          schema:
            type : string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDynamicQRCodePaymentRequest"
      responses:
        '200':
          description: Recurso criado com sucesso.
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              schema:
                type: string
        '400':
          $ref: 'http://localhost:3320/commons/components#/components/responses/400'
      security:
        - Bearer: []

components:
  parameters:
    BookmarkId:
      name: bookmarkId
      description: Identificador único do favorecido.
      in: path
      required: true
      schema:
        minLength: 1
        type: string
    CustomerDocumentNumber:
      name: documentNumber
      description: número do CPF do cliente. Informe somente números.
      in: path
      required: true
      schema:
        type: string
        nullable: true
    BusinessDocumentNumber:
      name: documentNumber
      description: número do CNPJ do cliente. Informe somente números.
      in: path
      required: true
      schema:
        type: string
        nullable: true

  schemas:
    DocumentNumberType:
      enum:
          - CPF
          - CNPJ
      type: string
      description: Tipo do documento.
    Document:
      type: object
      properties:
        value:
          type: string
          description: Número do documento do favorecido.
          nullable: true
        type:
          $ref: "#/components/schemas/DocumentNumberType"
      additionalProperties: false
    BookmarkContact:
      type: object
      properties:
        name:
          type: string
          description: Nome de registro ou social do favorecido.
          nullable: true
        document:
          $ref: "#/components/schemas/Document"
        status:
          type: string
          description: Situação da conta favorecida (Enabled - Disabled ou Active - Inactive).
          nullable: true
      additionalProperties: false
    BookmarkBasicResponse:
      type: object
      properties:
        bookmarkId:
            type: string
            description: Identificador único do favorecido.
            nullable: true
        contact:
            $ref: "#/components/schemas/BookmarkContact"
      additionalProperties: false
    BookmarkAccountType:
      enum:
      - Checking
      - Salary
      - Savings
      - Payment
      type: string
      description: Tipo de conta.
    BookmarkBank:
      type: object
      properties:
        ispb:
          type: string
          nullable: true
        code:
          description: Código do banco.
          type: string
          nullable: true
        name:
          description: Nome do banco.
          type: string
          nullable: true
      additionalProperties: false
    BookmarkAccount:
      type: object
      properties:
        branch:
          description: Nome da agência.
          type: string
          nullable: true
        number:
          description: Número da conta favorecida.
          type: string
          nullable: true
        type:
          $ref: "#/components/schemas/BookmarkAccountType"
        bank:
          $ref: "#/components/schemas/BookmarkBank"
      additionalProperties: false
    BookmarkDetailedResponse:
      type: object
      properties:
        bookmarkId:
          type: string
          description: Identificador único do favorecido.
        contact:
            $ref: "#/components/schemas/BookmarkContact"
        accounts:
            type: array
            items: {$ref: "#/components/schemas/BookmarkAccount"}
            nullable: true
      additionalProperties: false


    Account:
      required:
        - branch
        - number
      type: object
      properties:
        branch:
          minLength: 1
          description: Número da agência.
          type: string
        number:
          minLength: 1
          description: Número da conta
          type: string
        type:
          $ref: '#/components/schemas/AccountType'
      additionalProperties: false
   
    AccountRecipient:
      type: object
      properties:
        branch:
          minLength: 1
          type: string
          description: Campo obrigatório para <b>Pix cash-out Manual</b>. Só deve ser preenchido nesse caso.
        number:
          minLength: 1
          type: string
          description: Campo obrigatório para <b>Pix cash-out Manual</b>. Só deve ser preenchido nesse caso.
        type:
          enum:
          - CHECKING
          - SALARY
          - SAVINGS
          - PAYMENT
          type: string
          description: Informe o tipo de conta.   
    
    AccountRecipientResponse:
      type: object
      properties:
        branch:
          minLength: 1
          type: string
        number:
          minLength: 1
          type: string
        type:
          $ref: '#/components/schemas/AccountType'
    
    AccountSender:
      required:
        - branch
        - number
        - type
      type: object
      properties:
        branch:
          minLength: 1
          type: string
        number:
          minLength: 1
          type: string
        type:
          enum:
          - CHECKING
          - SALARY
          - SAVINGS
          - PAYMENT
          type: string
          description: Informe o tipo de conta.
      additionalProperties: false
    
    AccountSenderResponse:
      type: object
      properties:
        branch:
          minLength: 1
          type: string
        number:
          minLength: 1
          type: string
        type:
          $ref: '#/components/schemas/AccountType'
      additionalProperties: false
       
    AccountType:
      enum:
        - CHECKING
        - SALARY
        - SAVINGS
        - PAYMENT
      type: string
    
    AdditionalData:
      type: object
      properties:
        name:
          type: string
          nullable: true
        value:
          type: string
          nullable: true
      additionalProperties: false

    Address:
      type: object
      properties:
        addressLine:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        zipCode:
          type: string
          nullable: true
      additionalProperties: false

    AddressingKey:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/AddressingKeyType'
        value:
          type: string
