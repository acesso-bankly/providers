        updatedAt:
          type: string
          format: date-time
          nullable: true
        resolutionLimitDate:
          type: string
          format: date-time
          nullable: true
        conclusionLimitDate:
          type: string
          format: date-time
          nullable: true
        canceledAt:
          type: string
          format: date-time
          nullable: true
        confirmedAt:
          type: string
          format: date-time
          nullable: true
        completedAt:
          type: string
          format: date-time
          nullable: true
      additionalProperties: false
    
    ClaimType:
