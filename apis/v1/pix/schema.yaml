        - INTERNAL
        - EXTERNAL
      type: string
    
    ClaimAccount:
      type: object
      properties:
        branch:
          type: string
          description: Número da agência.
          nullable: true
        number:
          type: string
          description: Número da conta.
          nullable: true
      additionalProperties: false
    
    ClaimCancelReason:
