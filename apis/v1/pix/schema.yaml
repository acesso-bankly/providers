        - DONOR_REQUEST
        - ACCOUNT_CLOSURE
        - DEFAULT_OPERATION
      type: string

    ClaimConfirmRequest:
      type: object
      required:
      - reason
      properties:
        reason:
          $ref: "#/components/schemas/ClaimConfirmReason"

    ClaimBank:
      type: object
      properties:
        name:
          type: string
          nullable: true
        ispb:
          type: string
          description: "Identificador do sistema de pagamentos brasileiro."
