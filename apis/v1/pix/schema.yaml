        status:
          $ref: "#/components/schemas/ClaimStatus"
        previousStatus:
          $ref: "#/components/schemas/ClaimStatus"
        confirmReason:
          $ref: "#/components/schemas/ClaimConfirmReason"
        cancelReason:
          $ref: "#/components/schemas/ClaimCancelReason"
        confirmedBy:
