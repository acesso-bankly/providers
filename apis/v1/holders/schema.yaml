            Nome completo conforme consta no documento de identificação (RG, CNH, RNE, DNI ou CRNM) do cliente. <b>Sem abreviações</b>.
        socialName:
          type: string
          description: >
            Nome pelo qual a pessoa gostaria de ser chamada. Saiba mais consultando a [Cartilha do nome social](https://www.mds.gov.br/webarquivos/publicacao/assistencia_social/Folders/cartilha_nome_social.pdf).
          nullable: true
        birthDate:
          maxLength: 10
          minLength: 10
          type: string
          description: Data de nascimento do cliente.
          format: date-time
        phone:
          description: Objeto onde devem ser informados os dados do telefone do cliente.
          $ref: "#/components/schemas/PhonePf"
        address:
          description: Objeto onde devem ser informados os dados do endereço do cliente.
          $ref: "#/components/schemas/Address"
        declaredIncome:
          $ref: "#/components/schemas/DeclaredIncome"
        occupation:
          $ref: "#/components/schemas/Occupation"
        pep:
          description: Objeto onde deve ser informado o nível de exposição política do cliente.
          $ref: "#/components/schemas/Pep"
        motherName:
          type: string
          description: Nome completo da mãe do cliente conforme consta no documento de identificação. <b>Sem abreviações</b>.
          nullable: true
        email:
          maxLength: 256
          minLength: 1
          type: string
