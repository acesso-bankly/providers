    Owner:
      type: object
      required:
        - documentNumber
        - participationPercentage
        - email
        - phone
        - address
      properties:
        documentNumber:
          type: string
          description: Número de documento (CPF ou CNPJ). Informe somente números.
          nullable: true
        registerName:
          type: string
          description: Nome conforme consta no documento de identificação (RG, CNH, RNE, DNI ou CRNM). <b>Obrigatório</b> apenas para sócio <b>pessoa física</b>.
          nullable: true
        socialName:
          type: string
          description: Nome pelo qual a pessoa gostaria de ser chamada, saiba mais consultando a [Cartilha do nome social](https://www.mds.gov.br/webarquivos/publicacao/assistencia_social/Folders/cartilha_nome_social.pdf). Apenas para sócio pessoa física.
          nullable: true
        birthDate:
          type: string
          description: Data de nascimento do sócio. <b>Obrigatório</b> apenas para sócio <b>pessoa física</b>.
          format: date-time
        motherName:
          type: string
          description: Nome da mãe do cliente conforme consta no documento de identificação. <b>Obrigatório</b> apenas para sócio <b>pessoa física</b>.
          nullable: true
        email:
          type: string
          description: Endereço de e-mail do sócio ou de sua empresa.
          nullable: true
        occupation:
          description: <b>Obrigatório</b> apenas para sócio <b>pessoa física</b>.
          $ref: "#/components/schemas/Occupation"
        isPoliticallyExposedPerson:
          type: boolean
          description: Pessoa exposta politicamente. <b>Obsoleto</b>. Utilize o campo <code>pep</code>.
        pep:
          description: Objeto onde deve ser informado o nível de exposição política do cliente, atendendo à Circular nº 3.978. <b>Obrigatório</b> apenas para sócio <b>pessoa física</b>.
          $ref: "#/components/schemas/Pep"
        incomeDeclared:
          type: number
          description: Renda declarada. **Obsoleto**. Utilize o campo <code>declaredIncome</code> para pessoa física ou <code>declaredAnnualBilling</code> para pessoa jurídica.
        declaredIncome:
          description: <b>Obrigatório</b> apenas para sócio <b>pessoa física</b>.
          $ref: "#/components/schemas/DeclaredIncome"
        participationPercentage:
          type: string
          description: Percentual de participação (0 a 100).
          nullable: true         
        phone:
          $ref: "#/components/schemas/Phone"
        address:
          $ref: "#/components/schemas/Address"        
        tradingName:
          type: string
          description: Nome fantasia da empresa. Apenas para sócio <b>pessoa jurídica</b>.
          nullable: true
        businessName:
          type: string
          description: Razão social da empresa. ApenObrigatótio apenas  para sócio <b>pessoa jurídica</b>.
          nullable: true
        businessType:
          description: Tipo da empresa. Obrigatótio apenas para sócio <b>pessoa jurídica</b>.
          $ref: "#/components/schemas/BusinessType"
        declaredAnnualBilling:
          description: Faixa de faturamento anual da empresa. Obrigatório apenas para sócio <b>pessoa jurídica</b>.
          $ref: "#/components/schemas/DeclaredAnnualBillingRequest"
        legalRepresentatives:
          type: array
          items:
            $ref: "#/components/schemas/LegalRepresentative"
          description: Representantes legais da empresa. Apenas para sócio <b>pessoa jurídica</b>. O envio desse objeto é opcional. Porém, caso seja enviado, deve-se observar a obrigatoriedade de suas propriedades.
          nullable: true
        owners:
          type: array
          items:
            $ref: "#/components/schemas/Owner"
          description: Sócios da empresa. Apenas para sócio <b>pessoa jurídica</b>.
          nullable: true
      additionalProperties: false
    
    Pep:
      type: object
      description: Objeto onde deve ser informado o nível de exposição política do cliente, atendendo à Circular nº 3.978.
      required:
        - level
      properties:
        level:
          type: string
          description: Nível de exposição política do cliente.
          enum:
            - NONE
            - SELF
            - RELATED

    PepResponse:
      description: Objeto que informa o nível de exposição política do cliente, atendendo à Circular nº 3.978.
      type: object
      properties:
        level:
          type: string
          description: Nível de exposição política do cliente.
          enum:
            - NONE
            - SELF
            - RELATED
        verified:
          type: boolean
          description: Indica se a situação de vínculo com pessoa politicamente exposta foi verificada no Bureau de informação. O valor default desse campo é false.
    
    Phone:
      required:
        - countryCode
        - number
      type: object
      properties:
        countryCode:
          minLength: 1
          type: string
          description: Código DDI do país. 
        number:
          minLength: 1
          type: string
          description: Número de telefone incluindo DDD.
      additionalProperties: false
    
    PhonePf:
      required:
        - countryCode
        - number
      type: object
      properties:
        countryCode:
          minLength: 1
          type: string
          description: Código DDI do país. Esteja atento à lista de países bloqueados para o Onboarding presente na página <a href="https://docs.bankly.com.br/docs/registro-pessoa-fisica">Registro de pessoa física</a>.
        number:
          minLength: 1
          type: string
          description: Número de telefone incluindo DDD.
      additionalProperties: false

    PhoneResponse:
      type: object
      properties:
        countryCode:
          minLength: 1
          type: string
          description: Código DDI do país.
        number:
          minLength: 1
          type: string
          description: Número de telefone incluindo DDD.
      additionalProperties: false
    
    PowerOfAttorney:
      description: Objeto que contém a data de início da procuração (`startDate`) e a data fim (`endDate`). Não é possível utilizar uma procuração que irá vencer em até 30 dias, a partir da data de envio da requisição. 
      type: object
      properties:
        startDate:
          type: string
          description: Data de início da procuração.
          format: date-time
        endDate:
          type: string
          description: Data do fim da procuração.
          format: date-time
      additionalProperties: false

    Profile:
      type: string
      description: Perfil do cliente.
      enum:
        - COMPLETE
        - SIMPLE

    ReasonType:
      type: string
      description: |
        Motivo do cancelamento. 
        _Default: **HOLDER_REQUEST**_.
      default: HOLDER_REQUEST
      enum:
        - HOLDER_REQUEST
        - COMMERCIAL_DISAGREEMENT

    RegisterCustomerRequest:
      required:
        - registerName
        - birthDate
        - phone
        - address
        - pep
