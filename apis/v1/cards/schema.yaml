security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  parameters:
    apiVersion:
      name: api-version
      in: header
      required: true
      schema:
        type: string
        
    authorization:
      name: Authorization
      in: header
      required: true
      schema:
        type: string 

    DocumentNumber:
      name: documentNumber
      in: path
      required: true
      schema:
        type: string
        nullable: true

    Proxy:
      name: proxy
      in: path
      required: true
      schema:
        type: string
        nullable: true

  schemas:
    createCardsInLotRequest:
      type: object
      properties:
        programId:
          type: integer
          description: Identificador do programa que será vinculado ao cartão.
        quantityCards:
          type: integer
          description: Quantidade de cartões em lote (informar um valor acima de 0 e menor que 2000).
        paymentDay:
          type: integer
          description: Dia de pagamento do cartão.
        address:
          type: object
          description: Informações sobre o endereço de entrega.
          properties:
            zipCode:
              type: string
              description: CEP (informar somente os números).
            address:
              type: string
              description: Logradouro.
            number:
              type: string
              description: Número.
            neighborhood:
              type: string
              description: Bairro.
            complement:
              type: string
              description: Complemento.
            city:
              type: string
              description: Cidade.
            state:
              type: string
              description: Estado (informar a UF).
            country:
              type: string
              description: País.
          required:
            - zipCode
            - address
            - number
            - neighborhood
            - city
            - state
            - country
      required:
        - programId
        - quantityCards
        - address
    
    createCardInLotResponse:
      type: object
      properties:
        lotId:
          type: string
          description: Id do lote.

    cardLotsResponse:
      type: array
      items:
        type: object
        properties:
          lotId:
            type: string
            description: Id do lote.
          quantityOrder:
            type: integer
            description: Quantidade de cartões solicitados.    
          dateOrder:
            type: string
            description: Data da solicitação de criação do lote.
          programId:
            type: integer
            description: Identificador do programa vinculado ao cartão.

    cardLotResponse:
      type: object
      properties:
        lotId:
          type: string
          description: Id do lote.
        quantityOrder:
          type: integer
          description: Quantidade de cartões solicitados.
        dateOrder:
          type: string
          description: Data da solicitação de criação do lote.
        programId:
          type: integer
          description: Identificador do programa vinculado ao cartão.
        cards: 
          type: array
          description: Proxy dos cartões.
        address:
          type: object
          description: Informações sobre o endereço de entrega.
          properties:
            zipCode:
              type: string
              description: CEP.
            address:
              type: string
              description: Logradouro.
            number:
              type: string
              description: Número.
            neighborhood:
              type: string
              description: Bairro.
            complement:
              type: string
              description: Complemento.
            city:
              type: string
              description: Cidade.
            state:
              type: string
              description: Estado (formato UF).
            country:
              type: string
              description: País.
    
    CreateTrackingCodeBatches:
      type: object
      required:
        - prefix
        - suffix
        - initialTrackingRange
        - finalTrackingRange
        - trackingCodeLength
        - provider
      properties:
        description:
          type: string
          description: "Descrição do lote. Exemplo: 'Conjunto de números sequenciais de 1 a 10'."
        prefix:
          type: string
          minimum: 2
          maximum: 2
          description: "Duas letras a serem adicionadas no <B>início</B> de todos os códigos de rastreio pertencentes ao lote. Exemplo: 'PI'."
        suffix:
          type: string
          minimum: 2
          maximum: 2
          description: "Duas letras a serem adicionadas no <B>final</B> de todos os códigos de rastreio pertencentes ao lote. Exemplo: 'BR'."
        initialTrackingRange:
          type: number
          format: int
          minimum: 1
          description: "Parâmetro de início da contagem de códigos de rastreio em um lote. Exemplo: 1, gerando um primeiro código do lote como PI00000<B>1</B>BR."
        finalTrackingRange:
          type: number
          format: int
          description: "Parâmetro de término da contagem de códigos de rastreio em um lote. Exemplo: 10, gerando o último código do lote como PI00000<B>10</B>BR. <b> Importante:</b> Insira um valor maior que o informado no campo <code>initialTrackingRange</code>."
        trackingCodeLength:
          type: number
          format: int
          minimum: 12
          description: "Comprimento total do código de rastreamento do lote a ser criado. Exemplo: 12, gerando um código como PI00000001BR."
        provider:
          type: string
          description: Provedor responsável pela entrega.
        usageAlertPercentage:
          type: number
          format: int
          maximum: 100
          description: "Porcentagem que aciona um alerta de utilização do lote após a geração de códigos de rastreamento. Exemplo: 80."

    
    bindNoNameRequest:
      type: object
      properties:
        password:
          type: string
          description: Senha que será utilizada nas compras (4 dígitos).
        bankAccount:
          type: string
          description: Número da conta ao qual o cartão será vinculado.
        bankAgency:
          type: string
