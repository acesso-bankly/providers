          rdme: openapi './apis/v1/ted/schema.yaml' --id=${{ secrets.TED_API_README_OAS_ID_DEV }} --key=${{ secrets.APIS_README_OAS_KEY_DEV }}
      
      - uses: readmeio/rdme@7.0.3
        name: Publish Limits API Reference to readme.io
